---
# Configure the IP for master node.
k8s_master_node_ip: ""
k8s_api_secure_port: 6443

ssh_key: 
  # SSH Information: ~${USER}/.ssh/id_rsa.pub
  - ""

packages:
  to_install:
    - epel-release
    - yum-utils
    - net-tools
    - bind-utils
    - iptables-services
    - htop
    - tree
    - vim
    - bash-completion
    - wget
    - libseccomp
    - kubelet
    - kubectl
    - kubeadm
    - policycoreutils-python
    - open-vm-tools
    - ntp
    - nmap
    - tcpdump
  to_remove:
    -

services:
  to_enable:
    - network
    - vmtoolsd
    - ntpd

  to_disable:
    - NetworkManager
    - firewalld

ntp_servers:
  - "server 0.br.pool.ntp.org"
  - "server 1.br.pool.ntp.org"
  - "server 2.br.pool.ntp.org"
  - "server 3.br.pool.ntp.org"